<div class="row"><h3 class="m-10"><i class="fa fa-tint"></i> Community Stand Pipe Meters</h3><hr></div><div class="row"><p>The Community Standpipe Water Meter and the supporting Meter Management System (MMS) offers a solution to the supply of water at communal water supply points.<br>It can be used in both rural and informal settlements. One meter can be used to service up to 40 households.</p></div>
